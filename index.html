<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <meta name="description" content="temporizador estilo pomodoro">
    <title>FocusTimer - Pomodoro</title>
    <script src="js/index.js" type="module"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-ico">
</head>
<body>
    <main>
        <div class="timer">
            <span class="minutes">02</span>
            <span>:</span>
            <span class="seconds">00</span>
        </div>
        <div class="controls">
            <button class="play">
                <img src="images/play.svg" alt="ícone de play">
            </button>
            <button class="pause hide"> 
                <img src="images/pause.svg" alt="">
            </button>
            <button class="stop hide">
                <img src="images/stop.svg" alt="">
            </button>
            <button class="set">
                <img src="images/watch.svg" alt="ícone de temporizador">
            </button>
        </div>
    </main>

    <footer>
        <button class="sound-on hide">
            <img src="images/vetor.svg" alt="ícone som ativado">
        </button>
        <button class=" sound-off ">
            <img src="images/vetor-of.svg" alt="ícone som desativado">
        </button>
    </footer>

</body>
</html>
